# Scan engine that runs ONLY the Tool Arsenal tools (Arjun, commix, byp4xx, mantra, cloud_enum, Semgrep).
# Use this to verify that all Tool Arsenal tools are installed and working.
# Minimal pipeline: pre_crawl -> fetch_url -> vulnerability_scan (Tool Arsenal only). No Nuclei/Dalfox/CRLFuzz/S3.

# Global vars for all tools
custom_header: {
  'User-Agent': 'Mozilla/5.0 (X11; Linux x86_64; rv:126.0) Gecko/20100101 Firefox/126.0',
}

fetch_url: {
  'uses_tools': ['gospider', 'hakrawler', 'katana'],
  'remove_duplicate_endpoints': true,
  'duplicate_fields': ['content_length', 'page_title'],
  'gf_patterns': [],
  'ignore_file_extensions': ['png', 'jpg', 'jpeg', 'gif', 'mp4', 'mpeg', 'mp3'],
  'threads': 10
}

vulnerability_scan: {
  'run_nuclei': false,
  'run_dalfox': false,
  'run_crlfuzz': false,
  'run_s3scanner': false,
  'run_tool_arsenal': true,
  'tool_arsenal_tools': ['Arjun', 'commix', 'byp4xx', 'mantra', 'cloud_enum', 'Semgrep'],
  'concurrency': 10,
  'intensity': 'normal',
  'rate_limit': 25,
  'retries': 1,
  'timeout': 5,
  'fetch_llm_report': false,
  'nuclei': {
    'use_nuclei_config': false,
    'severities': ['info', 'low', 'medium', 'high', 'critical']
  }
}
